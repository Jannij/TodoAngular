<main class="main">
  <div class="centered">
    <form
      class="form__container box__shadow"
      (ngSubmit)="submitTask()"
      #taskForm="ngForm"
    >
      <h1>To Do App</h1>

      <label for="task_title">Task</label>
      <input
        id="task_title"
        name="title"
        type="text"
        [(ngModel)]="taskTitle"
        required
      />

      <label for="task_description">Description</label>
      <input
        id="task_description"
        name="description"
        type="text"
        [(ngModel)]="taskDescription"
      />

      <button type="submit" [disabled]="taskForm.invalid">Submit Task</button>
    </form>

      <h2>Task List</h2>

    <div *ngFor="let task of tasks;
       let i = index;
       trackBy: trackByDate"
       class="todo__task">
      <div>
        <h3>Title: {{ task.title }}</h3>
        <p>Description: {{ task.description }}</p>
      </div>
      <div>
        <button (click)="removeTask(i)" class="btn removeBtn">Remove</button>
        <button (click)="completeTask(i)" class="btn completeBtn">Complete</button>
      </div>
    </div>

    <!-- COMPLETED TASKS -->
    <h2 class="completedTasksHeader">Completed Tasks</h2>
    <div *ngFor="let task of completedTasks;
       let i = index;
       trackBy: trackByDate"
         class="todo__task completedTask">
      <div>
        <h3>Title: {{ task.title }}</h3>
        <p>Description: {{ task.description }}</p>
      </div>
      <div>
        <button (click)="removeCompletedTask(i)" class="btn removeBtn">Remove</button>
      </div>
    </div>
  </div>
</main>
