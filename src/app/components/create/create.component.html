<main class="main">
  <div class="centered">
    <form class="form__container box__shadow" (ngSubmit)="submitTask()" #taskForm="ngForm">
      <h1>To Do App</h1>


      <mat-form-field appearance="outline">
        <mat-label>Task</mat-label>
        <input matInput [(ngModel)]="taskTitle" name="title" autofocus required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput [(ngModel)]="taskDescription" name="description" />
      </mat-form-field>


      <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
        Submit Task
      </button>
    </form>

    <h2>Task List</h2>

    <mat-card *ngFor="let task of tasks(); let i = index; trackBy trackByDate" class="todo__task">
      <mat-card-content>
        <h3>Title: {{ task.title }}</h3>
        <p>Description: {{ task.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="removeTask(i)">Remove</button>
        <button mat-button color="accent" (click)="completeTask(i)">Complete</button>
      </mat-card-actions>
    </mat-card>

    <h2 class="completedTasksHeader">Completed Tasks</h2>
    <mat-card *ngFor="let task of completedTasks(); let i = index; trackBy: trackByDate" class="todo__task completedTask">
      <mat-card-content>
        <h3>Title: {{ task.title }}</h3>
        <p>Description: {{ task.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="removeCompletedTask(i)">Remove</button>
      </mat-card-actions>
    </mat-card>
  </div>
</main>
